<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Завдання № 6</title>
</head>
<body>

    <h3>Завдання № 6</h3>
            
    <ul id="number-list">
        <li>1</li>
        <li>4</li>
        <li>8</li>
        <li>16</li>
        <li>20</li>
        <li>30</li>
    </ul>
    
    <button id="double-btn">Подвоїти</button>
   

    <!-- // Тут вставляємо код для обробки подвоєння значень -->
    <!-- contentHTML +=  -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Функція для подвоєння значень у списку
        function doubleValues() {
            const listItems = document.querySelectorAll('#number-list li');
            listItems.forEach(item => {
                let value = parseInt(item.textContent);
                item.textContent = value * 2;
            });
        }

        // Встановлення обробника події для кнопки "Подвоїти"
        const doubleBtn = document.getElementById('double-btn');
        if (doubleBtn) {
            doubleBtn.addEventListener('click', doubleValues);
        }
    });
    </script>

</body>
</html>
